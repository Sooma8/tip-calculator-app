<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img src="images/logo.svg" id="logo" alt="logo">
  <main>
   
    <div class="container">
      <form >
        <label for="bill-input">Bill</label>
        <input type="number" name="bill" id="bill-input" placeholder="0" min="1">

        <label for="select-tip">Select Tip %</label>
        <div  class="tip-options">
          <button onclick="calculateBill(0.05)">5%</button>
          <button onclick="calculateBill(0.1)">10%</button>
          <button onclick="calculateBill(0.15)">15%</button>
          <button onclick="calculateBill(0.25)">25%</button>
          <button onclick="calculateBill(0.50)">50%</button>
          <input type="number" placeholder="Custom" id="custom-num" min="0">
        </div>
        
        <label for="numPeople">Number of People</label>
        <input type="number" id="numPeople" placeholder="0" min="1">
      </form>
      <div class="result">
        <p>Tip Amount</p>
         <span>/ person</span>
          <h2 id="tip-amount">$0.00</h2>

         <p>Total</p>
         <span>/ person</span>
          <h2  id="total">$0.00</h2>
        <button id="reset-btn" class="disabled">Reset</button>
      </div>
      
    </div>
  </main>

</body>
</html>
